{% extends 'word_learning/base.html' %}
{% block content %}

{% for answer in answers %}
    <strong>Answer</strong>
    {{answer.answer}}
    <br>
    <strong>Created_at</strong>
    {{answer.created_at}}
    <br>
    <strong>Score</strong>
    {{answer.score}}
    <br>
    <strong>Comment</strong>
    {{answer.comment}}
    <hr>
{% endfor %}

{% endblock %}
