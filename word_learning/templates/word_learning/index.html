{% extends 'word_learning/base.html' %}

{% block title %}
{% if user.is_authenticated %}
<div class="h1">MyPage</div>
{% else %}
<div class="h1">Main</div>
{% endif %}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="h2">Welcom {{user.first_name}} {{user.last_name}}</div>
<a href="{% url 'home' %}">Go to Homepage</a>
{% else %}
<a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
{% endif %}
{% endblock %}
