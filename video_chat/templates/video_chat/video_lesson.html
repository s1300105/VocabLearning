{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video Lesson</title>
    <script src="https://sdk.twilio.com/js/video/releases/2.17.0/twilio-video.min.js"></script>
    <script src="{% static 'video_chat/js/video.js' %}"></script>
    <link rel="stylesheet" href="{% static 'video_chat/css/video.css' %}">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="room-name" placeholder="Enter room name" required>
            <select id="user-type" required>
                <option value="">Select user type</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button id="join-button" onclick="joinRoom()">Join Room</button>
            <button id="leave-button" style="display: none;">Leave Room</button>
            <button id="leave-button-transcribe" onclick="leaveRoom2()">Leave Room to transcribe</button>
        </div>
        <div id="debug-log" class="debug-log"></div>
        <div id="video-container" class="video-container"></div>
    </div>

    <!-- 読み込み中の表示用 -->
    <div class="loading" style="display: none;">
        <div class="loading-content">
            <span>Processing...</span>
        </div>
    </div>
</body>
</html>
